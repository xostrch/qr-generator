<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h3>Enter your text or URL</h3>
        <div class="input-box"><input type="text" placeholder="Text or URL" id="qr-text"></div>
        <div class="qr-box">
            <div class="qr-code"><img src="" id="img-qr"></div>
        </div>
        <div class="button-box"><button onclick="generate()">Generate QR Code</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
